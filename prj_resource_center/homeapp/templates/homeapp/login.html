{% extends 'homeapp/base.html' %}
{% load static %}

	
{% block content_home_login %}
	
	<link rel="stylesheet" href="{% static 'homeapp/css/homeapp.css' %}">

	<h2 id="login-title">Login</h2>

	<form method="POST" id="login-form">
		{% csrf_token %}		
		<input id="username" type="text">
		<input id="password" type="text">
		<button class="button" id="btn-login">Login</button>
	</form>
	
{% endblock content_home_login %}
